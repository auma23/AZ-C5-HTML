<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head Element -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="A descriptive description of my webpage">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Your Name">
</head>
<body>

    <!-- Block and Inline Elements -->
    <div>
        <!-- Classes and IDs -->
        <p class="highlight">This paragraph has a special highlight class.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <span id="main-heading">
        This is a sentence with some inline elements like <strong>strong</strong>, <em>emphasized</em>, and <a href="https://example.com">a link</a>.
    </span>

    <!-- Iframes -->
    <iframe src="https://aliexpress.com" width="600" height="400" frameborder="0" allowfullscreen></iframe> </br>

    <!-- File Paths -->
    <!-- Use appropriate file paths for your images and videos -->
    <img src="images/picture.jpg" width="400" height="300" alt="A sample image"> </br>
    <video width="400" height="300" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
